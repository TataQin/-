

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浏览器模块化CMD: sea.js</title>
  <style>
   .father {
        position: relative;
        display: inline-block;
        width: 200px;
        height: 200px;
        background: red;
   }
   .son {
    position: absolute;
    display: inline-block;
    left: 50%;
    top: 50%;
    width: 100px;
    height: 100px;
    margin-left: -50px;
    margin-top: -50px;
    background: blue;
    }
  </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
      

</body>
</html>
